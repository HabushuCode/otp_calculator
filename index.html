<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./main.js" defer></script>
    </head>

    <body>
        <div class="canvas">
            <div class="calculator">
                <div class="screen">
                    <div class="screen-top">123</div>
                    <div class="screen-btm">0</div>
                </div>
                <div class="buttons">
                    <div class="buttons-row">
                        <button class="button-pad clear" id="clear-all">C</button>
                        <button class="button-pad clear" id="clear-entry">CE</button>
                        <button class="button-pad clear" id="undo">&#9003</button>
                        <button class="button-pad operator">/</button>
                    </div>
                    <div class="buttons-row">
                        <button class="button-pad number" >7</button>
                        <button class="button-pad number" >8</button>
                        <button class="button-pad number" >9</button>
                        <button class="button-pad operator">x</button>
                    </div>
                    <div class="buttons-row">
                        <button class="button-pad number" >4</button>
                        <button class="button-pad number" >5</button>
                        <button class="button-pad number" >6</button>
                        <button class="button-pad operator">-</button>
                    </div>
                    <div class="buttons-row">
                        <button class="button-pad number" >1</button>
                        <button class="button-pad number" >2</button>
                        <button class="button-pad number" >3</button>
                        <button class="button-pad operator">+</button>
                    </div>
                    <div class="buttons-row">
                        <button class="button-pad" id="change-sign" >+/-</button>
                        <button class="button-pad number" >0</button>
                        <button class="button-pad number" id="decimal" >.</button>
                        <button class="button-pad" id="equalBtn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
