<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./main.js" defer></script>
    </head>

    <body>
        <div class="canvas">
            <div class="calculator">
                <div class="screen">
                    <div class="screen-top"></div>
                    <div class="screen-row">0</div>
                </div>
                <div class="buttons">
                    <div class=" buttons-row">
                        <div class="button-pad clear" id="clear-entry">CE</div>
                        <div class="button-pad clear" id="clear-all">C</div>
                        <div class="button-pad clear" id="undo">&#9003</div>
                        <div class="button-pad operator">/</div>
                    </div>
                    <div class=" buttons-row">
                        <div class="button-pad number" >7</div>
                        <div class="button-pad number" >8</div>
                        <div class="button-pad number" >9</div>
                        <div class="button-pad operator">x</div>
                    </div>
                    <div class=" buttons-row">
                        <div class="button-pad number" >4</div>
                        <div class="button-pad number" >5</div>
                        <div class="button-pad number" >6</div>
                        <div class="button-pad operator">-</div>
                    </div>
                    <div class=" buttons-row">
                        <div class="button-pad number" >1</div>
                        <div class="button-pad number" >2</div>
                        <div class="button-pad number" >3</div>
                        <div class="button-pad operator">+</div>
                    </div>
                    <div class=" buttons-row">
                        <div class="button-pad" id="change-sign" >+/-</div>
                        <div class="button-pad number" >0</div>
                        <div class="button-pad number" >.</div>
                        <div class="button-pad" id="equalBtn">=</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
